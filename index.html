    <script>
        // æ¯éŸ³ã‚’é™¤ã„ãŸ21æ–‡å­—ã®ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆ
        const CONSONANTS = 'BCDFGHJKLMNPQRSTVWXYZ'.split('');
        
        let bookmarks = JSON.parse(localStorage.getItem('tlw-bookmarks') || '[]');

        // 3æ–‡å­—ã®ãƒ©ãƒ³ãƒ€ãƒ ã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
        function generateCode() {
            let code;
            let attempts = 0;
            const maxAttempts = 1000;

            do {
                code = '';
                for (let i = 0; i < 3; i++) {
                    code += CONSONANTS[Math.floor(Math.random() * CONSONANTS.length)];
                }
                attempts++;
            } while (bookmarks.some(b => b.code === code) && attempts < maxAttempts);

            return code;
        }

        // URLã‹ã‚‰ã‚¿ã‚¤ãƒˆãƒ«ã‚’å–å¾—ï¼ˆç°¡æ˜“ç‰ˆï¼‰
        async function fetchTitle(url) {

                // URLã‹ã‚‰æ¨å®šã‚¿ã‚¤ãƒˆãƒ«ã‚’ç”Ÿæˆ
                const domain = new URL(url).hostname.replace('www.', '');
                return domain;
            } catch (error) {
                return 'Unknown Site';

        }

        // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯è¿½åŠ 
        async function addBookmark() {
            const urlInput = document.getElementById('url');

            const url = urlInput.value.trim();
            if (!url) {

                return;

            // URLã®å½¢å¼ãƒã‚§ãƒƒã‚¯

                alert('æœ‰åŠ¹ãªURLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const title = titleInput.value.trim() || await fetchTitle(url);
            const code = generateCode();
            
            const bookmark = {
                id: Date.now(),
                url: url,
                title: title,
                code: code,

            localStorage.setItem('tlw-bookmarks', JSON.stringify(bookmarks));
            
            urlInput.value = '';

            renderBookmarks();

        function copyCode(code) {

        function renderBookmarks(filteredBookmarks = null) {

        // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯æ¤œç´¢
        function filterBookmarks() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
