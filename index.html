<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLW - „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</title>
    
    <!-- PWAË®≠ÂÆö -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TLW">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-color: #F2F2F7;
            --surface-color: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #C6C6C8;
            --destructive-color: #FF3B30;
            --success-color: #34C759;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #000000;
                --surface-color: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --border-color: #38383A;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .header {
            background-color: var(--surface-color);
            border-bottom: 0.5px solid var(--border-color);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .add-form {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 0.5px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--surface-color);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--text-secondary);
        }

        .btn-destructive {
            background-color: var(--destructive-color);
        }

        .bookmarks-list {
            background-color: var(--surface-color);
            border-radius: 10px;
            border: 0.5px solid var(--border-color);
            overflow: hidden;
        }

        .bookmark-item {
            padding: 16px 20px;
            border-bottom: 0.5px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: background-color 0.2s;
        }

        .bookmark-item:last-child {
            border-bottom: none;
        }

        .bookmark-item:active {
            background-color: var(--background-color);
        }

        .bookmark-content {
            flex: 1;
            min-width: 0;
        }

        .bookmark-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .bookmark-url {
            color: var(--text-secondary);
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .bookmark-code {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            letter-spacing: 2px;
        }

        .bookmark-actions {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            min-width: auto;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--surface-color);
            color: var(--text-primary);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 0.5px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .bookmark-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TLW</h1>
        <p>„Éë„Éº„ÇΩ„Éä„É´„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÁÆ°ÁêÜ</p>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">‰ªäÊó•ËøΩÂä†</div>
            </div>
        </div>

        <div class="add-form">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <label for="title">„Çø„Ç§„Éà„É´Ôºà‰ªªÊÑèÔºâ</label>
                <input type="text" id="title" placeholder="„Çµ„Ç§„Éà„ÅÆ„Çø„Ç§„Éà„É´">
            </div>
            <button class="btn" onclick="addBookmark()">„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØËøΩÂä†</button>
        </div>

        <div class="search-box">
            <input type="text" id="search" placeholder="„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíÊ§úÁ¥¢..." oninput="filterBookmarks()">
        </div>

        <div class="bookmarks-list" id="bookmarksList">
            <div class="empty-state">
                <h3>„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                <p>‰∏ä„ÅÆ„Éï„Ç©„Éº„É†„Åã„Çâ„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            </div>
        </div>
    </div>

    <script>
        // ÊØçÈü≥„ÇíÈô§„ÅÑ„Åü21ÊñáÂ≠ó„ÅÆ„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà
        const CONSONANTS = 'BCDFGHJKLMNPQRSTVWXYZ'.split('');
        
        let bookmarks = JSON.parse(localStorage.getItem('tlw-bookmarks') || '[]');

        // 3ÊñáÂ≠ó„ÅÆ„É©„É≥„ÉÄ„É†„Ç≥„Éº„Éâ„ÇíÁîüÊàê
        function generateCode() {
            let code;
            let attempts = 0;
            const maxAttempts = 1000;

            do {
                code = '';
                for (let i = 0; i < 3; i++) {
                    code += CONSONANTS[Math.floor(Math.random() * CONSONANTS.length)];
                }
                attempts++;
            } while (bookmarks.some(b => b.code === code) && attempts < maxAttempts);

            return code;
        }

        // URL„Åã„Çâ„Çø„Ç§„Éà„É´„ÇíÂèñÂæóÔºàÁ∞°ÊòìÁâàÔºâ
        async function fetchTitle(url) {
            try {
                // CORSÂà∂Èôê„Å´„Çà„Çä„ÄÅÂÆüÈöõ„ÅÆ„Çø„Ç§„Éà„É´ÂèñÂæó„ÅØÈõ£„Åó„ÅÑ„Åü„ÇÅ
                // URL„Åã„ÇâÊé®ÂÆö„Çø„Ç§„Éà„É´„ÇíÁîüÊàê
                const domain = new URL(url).hostname.replace('www.', '');
                return domain;
            } catch (error) {
                return 'Unknown Site';
            }
        }

        // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØËøΩÂä†
        async function addBookmark() {
            const urlInput = document.getElementById('url');
            const titleInput = document.getElementById('title');
            
            const url = urlInput.value.trim();
            if (!url) {
                alert('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // URL„ÅÆÂΩ¢Âºè„ÉÅ„Çß„ÉÉ„ÇØ
            try {
                new URL(url);
            } catch (error) {
                alert('ÊúâÂäπ„Å™URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const title = titleInput.value.trim() || await fetchTitle(url);
            const code = generateCode();
            
            const bookmark = {
                id: Date.now(),
                url: url,
                title: title,
                code: code,
                createdAt: new Date().toISOString(),
                createdDate: new Date().toDateString()
            };

            bookmarks.unshift(bookmark);
            localStorage.setItem('tlw-bookmarks', JSON.stringify(bookmarks));
            
            urlInput.value = '';
            titleInput.value = '';
            
            renderBookmarks();
            updateStats();
        }

        // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÂâäÈô§
        function deleteBookmark(id) {
            if (confirm('„Åì„ÅÆ„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                bookmarks = bookmarks.filter(b => b.id !== id);
                localStorage.setItem('tlw-bookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
                updateStats();
            }
        }

        // „Ç≥„Éº„Éâ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØË°®Á§∫ÔºàÁ∞°ÊòìÁâàÔºâ
                const event = new CustomEvent('show-toast', { detail: { message: `„Ç≥„Éº„Éâ "${code}" „Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü` } });
                document.dispatchEvent(event);
            });
        }

        // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ‰∏ÄË¶ß„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderBookmarks(filteredBookmarks = null) {
            const container = document.getElementById('bookmarksList');
            const bookmarksToShow = filteredBookmarks || bookmarks;

            if (bookmarksToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${filteredBookmarks ? 'Ê§úÁ¥¢ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì' : '„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'}</h3>
                        <p>${filteredBookmarks ? 'Âà•„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ' : '‰∏ä„ÅÆ„Éï„Ç©„Éº„É†„Åã„Çâ„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookmarksToShow.map(bookmark => `
                <div class="bookmark-item">
                    <div class="bookmark-content">
                        <a href="${bookmark.url}" target="_blank" class="bookmark-title">${bookmark.title}</a>
                        <div class="bookmark-url">${bookmark.url}</div>
                        <span class="bookmark-code">${bookmark.code}</span>
                    </div>
                    <div class="bookmark-actions">
                        <button class="btn btn-secondary btn-small" onclick="copyCode('${bookmark.code}')">
                            „Ç≥„Éî„Éº
                        </button>
                        <button class="btn btn-destructive btn-small" onclick="deleteBookmark(${bookmark.id})">
                            ÂâäÈô§
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÊ§úÁ¥¢
        function filterBookmarks() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            if (!searchTerm) {
                renderBookmarks();
                return;
            }

            const filtered = bookmarks.filter(bookmark => 
                bookmark.title.toLowerCase().includes(searchTerm) ||
                bookmark.url.toLowerCase().includes(searchTerm) ||
                bookmark.code.toLowerCase().includes(searchTerm)
            );

            renderBookmarks(filtered);
        }

        // Áµ±Ë®àÊÉÖÂ†±Êõ¥Êñ∞
        function updateStats() {
            const today = new Date().toDateString();
            const todayBookmarks = bookmarks.filter(b => b.createdDate === today);
            
            document.getElementById('totalCount').textContent = bookmarks.length;
            document.getElementById('todayCount').textContent = todayBookmarks.length;
        }

        // Á∞°Êòì„Éà„Éº„Çπ„ÉàË°®Á§∫ÔºàÊó¢Â≠ò„ÅÆÂá¶ÁêÜ„ÇíÁµ±ÂêàÔºâ
        document.addEventListener('show-toast', (event) => {
            showToast(event.detail.message);
        });

        // Enter „Ç≠„Éº„Åß„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØËøΩÂä†
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBookmark();
        });
        document.getElementById('title').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBookmark();
        });

        // ÂàùÊúüÂåñ
        renderBookmarks();
        updateStats();

        // PWA Service Worker ÁôªÈå≤„Å®Ëá™ÂãïÊõ¥Êñ∞
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // Êõ¥Êñ∞„ÉÅ„Çß„ÉÉ„ÇØ
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('New SW installing...');
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // Êñ∞„Åó„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„ÅåÂà©Áî®ÂèØËÉΩ
                                        showUpdateAvailable();
                                    }
                                }
                            });
                        });
                        
                        // ÂÆöÊúüÁöÑ„Å™Êõ¥Êñ∞„ÉÅ„Çß„ÉÉ„ÇØÔºà5ÂàÜÊØéÔºâ
                        setInterval(() => {
                            registration.update();
                        }, 300000);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Êõ¥Êñ∞ÈÄöÁü•Ë°®Á§∫
        function showUpdateAvailable() {
            const updateBanner = document.createElement('div');
            updateBanner.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: var(--primary-color);
                color: white;
                padding: 12px 20px;
                text-align: center;
                z-index: 1001;
                font-weight: 600;
                cursor: pointer;
                animation: slideDown 0.3s ease;
            `;
            updateBanner.innerHTML = `
                üì± Êñ∞„Åó„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„ÅåÂà©Áî®ÂèØËÉΩ„Åß„Åô„ÄÇ„Çø„ÉÉ„Éó„Åó„Å¶Êõ¥Êñ∞
            `;
            
            updateBanner.onclick = () => {
                window.location.reload();
            };
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ËøΩÂä†
            if (!document.getElementById('update-style')) {
                const style = document.createElement('style');
                style.id = 'update-style';
                style.textContent = `
                    @keyframes slideDown {
                        from { transform: translateY(-100%); }
                        to { transform: translateY(0); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(updateBanner);
            
            // „Éö„Éº„Ç∏„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Çí‰∏ã„Å´„Åö„Çâ„Åô
            document.body.style.paddingTop = '60px';
        }

        // PWA „Ç§„É≥„Çπ„Éà„Éº„É´‰øÉÈÄ≤
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt fired');
            e.preventDefault();
            deferredPrompt = e;
            
            // „Ç§„É≥„Çπ„Éà„Éº„É´„Éú„Çø„É≥„ÇíË°®Á§∫„Åô„ÇãÂ†¥Âêà
            showInstallButton();
        });

        function showInstallButton() {
            // Á∞°ÊòìÁöÑ„Å™„Ç§„É≥„Çπ„Éà„Éº„É´„Éú„Çø„É≥„ÇíË°®Á§∫
            if (deferredPrompt) {
                const installButton = document.createElement('button');
                installButton.className = 'btn';
                installButton.textContent = '„Ç¢„Éó„É™„Çí„Ç§„É≥„Çπ„Éà„Éº„É´';
                installButton.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 1000;';
                installButton.onclick = () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        console.log(choiceResult.outcome);
                        deferredPrompt = null;
                        installButton.remove();
                    });
                };
                document.body.appendChild(installButton);
            }
        }

        // URLÂÖ±Êúâ„Éë„É©„É°„Éº„Çø„ÅÆÂá¶ÁêÜ
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedUrl = urlParams.get('url');
            const sharedTitle = urlParams.get('title');
            
            if (sharedUrl) {
                document.getElementById('url').value = sharedUrl;
                if (sharedTitle) {
                    document.getElementById('title').value = sharedTitle;
                }
            }
        });
    </script>
</body>
</html>
